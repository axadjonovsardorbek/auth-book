<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }
        .code {
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        
        }
        .footer {
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Congratulations!
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for choosing Kitob Ol. To complete your registration, please use the following verification code:</p>
            <div class="code-container">
                <p class="code" style="text-align: center;">{{ .Code }}</p>
            </div>
        </div>
        <div class="footer">
            <p>If you did not request this code, you can safely ignore this email.</p>
            <p>Best regards,<br>Kitob Ol Team</p>
            <p>Visit us at <a href="https://www.kitobol.com">www.kitobol.com</a></p>
        </div>
    </div>
</body>
</html>
